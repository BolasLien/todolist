<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-summer-camp week3</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <input type="text" placeholder="æ¥ä¸‹ä¾†è¦åšä»€éº¼?" v-model="todoText">
    <button @click="addTodo">â•</button>
    <select v-model="filter">
      <option value="all">å…¨éƒ¨</option>
      <option value="complete">å·²å®Œæˆ</option>
      <option value="yet">æœªå®Œæˆ</option>
    </select>
    <div class="todo-list">
      <ul>
        <li v-for="item in showTodoList" :key="item.date">
          <input type="checkbox"  v-model="item.isComplete" :id="item.date">
          <span v-if="item.isEdit">
            <input type="text" v-model="item.text"> <button @click="saveTodo(item)">ğŸ’¾</button>
          </span>
          <label v-else :for="item.date">
            {{ item.text }}<button @click="editTodo(item)">ğŸ“</button><button @click="deleteTodo(item)">âŒ</button>
          </label>
          <p>{{ item.date }}</p>
        </li>
      </ul>
    </div>

  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          todolist:[],
          todoText: '',
          filter: 'all'
        }
      },
      methods: {
        addTodo(){
          if(!this.todoText) {
            return
          }
          const newTodo = {
            text: this.todoText,
            date: Date.now(),
            isEdit: false,
            isComplete:false,
          }
          this.todolist.push(newTodo)
          localStorage.setItem("todolist", JSON.stringify(this.todolist));
          this.todoText = ''
        },
        editTodo(item){
          item.isEdit = true
        },
        saveTodo(item){
          item.isEdit = false
        },
        deleteTodo(item) {
          const index = this.todolist.findIndex(e=>e.date === item.date)
          this.todolist.splice(index,1)
        },
      },
      watch:{
        todolist:{
          handler(value, oldValue) {
            localStorage.setItem("todolist", JSON.stringify(this.todolist));
          },
          deep: true
        }
      },
      computed: {
        showTodoList(){
          return this.todolist.filter(item=>{
            if(this.filter === 'complete') {
              return item.isComplete === true
            }
            else if (this.filter === 'yet') {
              return item.isComplete === false
            }
            else {
              return item
            }
          })
        }
      },
      mounted() {
        if (localStorage.getItem("todolist")) {
          this.todolist = JSON.parse(localStorage.getItem("todolist"));
        }
      },
    }).mount('#app')
  </script>
</body>
</html>
